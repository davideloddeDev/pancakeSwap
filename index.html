<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Pancake Swap</title>
    <link rel="stylesheet" href="css/favorite.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  </head>
  <body>

    <section class="favorite">
      <img src="images/favorite/background.svg" alt="">
      <div class="favorite-container">
        <div class="favorite-top">
          <img src="images/favorite/tl.png" alt="immagine decorativa">
          <img src="images/favorite/tr.png" alt="immagine decorativa">
        </div>
        <div class="favorite-top">

          <button>Connect Wallet</button>

          <img src="images/favorite/br.png" alt="immagine decorativa">
        </div>
      </div>
      

    </section>
