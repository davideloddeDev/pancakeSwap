<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake Swap</title>
  <link rel="stylesheet" href="css/root.css" type="text/css">
  <link rel="stylesheet" href="css/figures.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" />
</head>

<body>
  <!-- Figures -->
  <div class="figures-container">

    <div class="figures-cake-figures">
      <div class="figures-cake">CAKE</div>
      <div class="figures-figures">Figures</div>
    </div>

    <div class="figures-items">

      <div class="figures-item">
        <div class="figures-primary">Circulating Supply</div>
        <div class="figures-secondary">277,860,698</div>
      </div>

      <div class="figures-item">
        <div class="figures-primary">Total Supply</div>
        <div class="figures-secondary">385,752,236</div>
      </div>

      <div class="figures-item">
        <div class="figures-primary">Market cap</div>
        <div class="figures-secondary">$740 million</div>
      </div>

      <div class="figures-item">
        <div class="figures-primary">Token Burn</div>
        <div class="figures-secondary">1,170,811,899</div>
      </div>

      <div class="figures-item">
        <div class="figures-primary">Current emissions</div>
        <div class="figures-secondary">1,36/block</div>
      </div>

    </div>
  </div>

  <script src="js/darkmode.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
</body>

</html>
